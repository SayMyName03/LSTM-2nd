<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="/static/204306-923909642_small.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Landing Page Content -->
    <div id="landing-page" class="content">
        <h1>Welcome to StockSage</h1>
        <h3>Your AI-powered stock analysis tool</h3>
        <button class="button" onclick="showAnalysisPage()">Get Started</button>
    </div>

    <!-- Analysis Page Content -->
    <div id="analysis-page" class="analysis-content" style="display: none;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="search-container">
                        <form id="stockForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" id="ticker" class="form-control" placeholder="Enter Stock Ticker (e.g., AAPL, GOOGL)" required>
                                <button type="submit" class="btn btn-primary">Analyze</button>
                            </div>
                        </form>
                    </div>

                    <div id="loadingSpinner" class="text-center mt-4 d-none">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div id="errorMessage" class="alert alert-danger mt-4 d-none"></div>

                    <div id="results" class="d-none">
                        <div class="metrics-container">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="metric-card">
                                        <h6>Current Price</h6>
                                        <h4 id="currentPrice">$0.00</h4>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="metric-card">
                                        <h6>Volume</h6>
                                        <h4 id="volume">0</h4>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="metric-card">
                                        <h6>52-Week High</h6>
                                        <h4 id="high52">$0.00</h4>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="metric-card">
                                        <h6>52-Week Low</h6>
                                        <h4 id="low52">$0.00</h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="chart-container">
                            <div id="priceChart"></div>
                        </div>

                        <div class="prediction-container">
                            <h3>AI Price Prediction</h3>
                            <div id="predictionValue" class="prediction-value">$0.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
