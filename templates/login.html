<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Document</title>
</head>
<body>
    <div class="rounded-xl border bg-card text-card-foreground shadow">
        <div class="flex flex-col p-6 space-y-1">
            <div class="font-semibold tracking-tight text-2xl">Create an account</div>
            <div class="text-sm text-muted-foreground">Enter your email below to create your account</div>
        </div>
        
        <div class="p-6 pt-0 grid gap-4">
            <div class="grid grid-cols-2 gap-6">
                <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                    <svg viewBox="0 0 438.549 438.549"><path fill="currentColor" d="M409.132 114.573..."/></svg>
                    GitHub
                </button>
                <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                    <svg role="img" viewBox="0 0 24 24"><path fill="currentColor" d="M12.48 10.92v3.28h7.84c-.24 1.84-0.853..."/></svg>
                    Google
                </button>
            </div>
            
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <span class="w-full border-t"></span>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-card px-2 text-muted-foreground">Or continue with</span>
                </div>
            </div>
            
            <div class="grid gap-2">
                <label class="text-sm font-medium leading-none" for="email">Email</label>
                <input type="email" id="email" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring" placeholder="m@example.com">
            </div>
            
            <div class="grid gap-2">
                <label class="text-sm font-medium leading-none" for="password">Password</label>
                <input type="password" id="password" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring" placeholder="Enter your password: ">
            </div>
        </div>
        
        <div class="flex items-center p-6 pt-0">
            <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2 w-full">
                Create account
            </button>
        </div>
    </div>
</body>
</html>
